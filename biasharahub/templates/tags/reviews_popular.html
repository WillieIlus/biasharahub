{% load staticfiles %}
<!-- popular post -->
<div class="widget-wrapper">
  <div class="widget-default">
    <div class="widget-header">
      <h3 class="widget-title">Popular Reviews</h3>
    </div>
    <div class="widget-content">
      <div class="sidebar-post">
        {% for review in popular_reviews %}
        <div class="post-single">
          <div class="d-flex align-items-center">
            <a href=""><img alt="" width="50px"  src="{% if review.user.photo %} {{ review.user.photo.url }}
                                        {% else %} {% static 'img/bthumb1.jpg' %}{% endif %}"></a>
            <p><span>{{ review.publish|date }}</span>
              {% if review.anonymous %}
              <span>by <a href="{{ review.get_absolute_url }}"> Anonymous </a></span></p>
            {% else %}
              <span>by <a href="{{ review.user.get_absolute_url }}">{{ review.user.get_full_name }}</a></span></p>
            {% endif %}
          </div>
          <h6 class="widget-title"><a href="{{ review.get_absolute_url }}">{{ review.title }}</a></h6>
          <a class="post-title" href="{{ review.get_absolute_url }}">{{ review.content|truncatechars:30 }}</a>
        </div><!-- ends: .post-single -->
        {% endfor %}
      </div>
    </div>
  </div>
</div>
<!-- ends: .widget-wrapper -->
