{% extends 'base.html' %}

{% block content %}
<h2>Search</h2>
<form method="get" action=".">
  <table>
    {{ form.as_table }}
    <tr>
      <td>
        <input type="submit" value="Search">
      </td>
    </tr>
  </table>
</form>
  {% if query %}

  <h3>Results</h3>

  {% for result in page.object_list %}
  <p>
    <a href="{{ result.object.get_absolute_url }}">
      {{ result.object.title }}
    </a>
  </p>
  {% empty %}
  <P>
    No Results found
  </P>
  {% endfor %}

  {% endif %}


{% endblock %}
